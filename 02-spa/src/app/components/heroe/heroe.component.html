<h1 class="animated fadeIn">{{ heroe.nombre }}<small>{{ heroe.aparicion |date:'y' }}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Go Back</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div *ngIf="heroe.casa === 'DC'">
            <img src="assets/img/dc.png" alt="DC" width="100" height="100">
        </div>
        <div *ngIf="heroe.casa === 'Marvel'">
            <img src="assets/img/marvel.png" alt="Marvel" width="100" height="100">
        </div>
    </div>
</div>
