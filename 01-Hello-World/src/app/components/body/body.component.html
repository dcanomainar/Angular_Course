<div class="row">
    <div class="col">
        <h1>*ng-if</h1>
        <hr>
        <div *ngIf="show" class="card text-white bg-primary mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{frase.author}}</h5>
                <p class="card-text">{{frase.message}}</p>
            </div>
        </div>
        <button (click)="show =! show" class="btn btn-outline-primary btn-block">
            Show/Hide
        </button>
    </div>
    <div class="col">
        <h1>*ng-For</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let character of characters; let i = index" class="list-group-item">
                {{i+1}} - {{character}}
            </li>
        </ul>
    </div>
</div>
