<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} (<small>{{ heroe.aparicion | date:'y' }}</small>)</h1>

<hr/>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Back...</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr/>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="resizeImage" src="../../../assets/img/DC.jpg" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="resizeImage" src="../../../assets/img/Marvel.jpg" alt="Marvel">
        </div>
    </div>
</div>
